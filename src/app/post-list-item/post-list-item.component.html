<!-- Quand un post a plus de "love it" que de "don't love it"(loveIts > 0), il sera coloré en vert, et inversement quand loveIts < 0, il sera coloré en rouge. -->
<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}">

  <h2>{{ postTitle }}</h2>
  <h4>{{ postCreated_at | date: 'short' | uppercase }} </h4>
  <p>{{ postContent }} </p>
  <h4>Likes : {{ postLoveIts }} </h4>
  <button class="btn btn-success" (click)="onLike()">Love it!</button>
  <button class="btn btn-danger" (click)="onDisLike()">Don't love it</button>
  <button class="btn btn-sm btn-danger" (click)="onDelete()">Supprimer</button>
</li>
