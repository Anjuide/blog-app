<h2>Liste des posts</h2>
<!-- Afficher un PostListItemComponent pour chaque post dans l'array reÃ§u -->
<ul class="list-group">
  <app-post-list-item *ngFor="let post of posts; let i = index" [index]="i" [id]="post.id" [postTitle]="post.title"
    [postContent]="post.content" [postLoveIts]="post.loveIts" [postCreated_at]="post.created_at">
  </app-post-list-item>
</ul>
